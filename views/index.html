<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/index.css">

  <title>Rest One</title>
</head>
<body>
  <div id="container"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mt-5 font-weight-bold">Manage Users</h1>
      </div>

      <div class="col-12 mt-5">
        <div id="new-user" class="card">
          <h3 class="font-weight-bold">New User</h3>
          <form id="new-user-form" class="mt-2">
            <div class="form-group">
              <label for="new-user-name">Name</label>
              <input class="form-control" type="text" name="name" id="new-user-name" placeholder="John Zion">
            </div>
            <div class="form-group">
              <label for="new-user-email">Email</label>
              <input class="form-control" type="email" name="email" id="new-user-email" placeholder="john@zion.com">
            </div>
            <div class="d-flex">
              <button class="btn btn-primary ml-auto">Create User</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-12 mt-5">
        <h2 class="font-weight-bold">User List</h2>
        <div id="user-list"></div>
      </div>
    </div>
  </div>

  <script type="text/html" id="user-template">
    <div class="card d-flex flex-row align-items-center">
      <div class="row user-info m-0">
        <div class="col-12 col-md-4">
          <h5 class="font-weight-bold m-0"><%- name %></h5>
        </div>
        <div class="col-12 col-md-8 border-left">
          <h5 class="m-0"><%- email %></h5>
        </div>
      </div>
      <div>
        <button class="btn btn-link user-delete"><i class="fas fa-times"></i></button>
      </div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

  <script src="static/js/index.js" type="text/javascript"></script>
</body>
</html>
